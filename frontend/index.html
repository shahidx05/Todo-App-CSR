<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Todo App</h1>

        <form class="first">
            <input id="input" name="title" placeholder="Add a new todo..." required>
            <button type="submit" id="addbtn">Add</button>
        </form>

        <div class="middle">
            <div class="filters">
                <a data-filter="all" class="active">All</a>
                <a data-filter="completed" >Completed</a>
                <a data-filter="pending" >Pending</a>
            </div>
            <a class="deleteall">ðŸ—‘ Completed</a>
        </div>

        <div class="todo-container"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
